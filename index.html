
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Language Stalker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #020617;
      letter-spacing: 0.01em;
      margin: 0;
      overflow-x: hidden;
    }

    /* Dinamik Uzay Arka Planı */
    .space-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow: hidden;
      pointer-events: none;
    }

    .nebula {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
    }
    .nebula-purple { background: #a855f7; top: -10%; left: -10%; }
    .nebula-blue { background: #3b82f6; bottom: -10%; right: -10%; }
    .nebula-cyan { background: #06b6d4; top: 40%; right: -5%; }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    .star-twinkle {
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes shooting {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
      5% { opacity: 1; }
      15% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
      100% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
    }
    .shooting-star {
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      animation: shooting 10s infinite ease-in;
      opacity: 0;
    }

    @keyframes float-rocket {
      0%, 100% { transform: translateY(0) translateX(0) rotate(5deg); }
      50% { transform: translateY(-20px) translateX(10px) rotate(-5deg); }
    }
    .rocket-float {
      position: absolute;
      bottom: 10%;
      left: 5%;
      font-size: 2.5rem;
      opacity: 0.3;
      animation: float-rocket 15s infinite ease-in-out;
    }

    /* Soru Geçiş Animasyonu */
    .question-entrance {
      animation: slideInDown 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
    }
    @keyframes slideInDown {
      0% { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
    }
    .animate-shake {
      animation: shake 0.4s ease-in-out both;
      display: inline-block;
    }

    .text-correct { color: #10b981 !important; }
    .text-incorrect { color: #ef4444 !important; }
    .no-uppercase { text-transform: none !important; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

  <div id="root"></div>
</body>
</html>
