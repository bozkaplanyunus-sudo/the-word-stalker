
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Language Stalker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #020617;
      letter-spacing: 0.01em;
      margin: 0;
      overflow-x: hidden;
    }
    .game-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }
    /* Soru Geçiş Animasyonu */
    .question-entrance {
      animation: slideInDown 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
    }
    @keyframes slideInDown {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }
    .no-uppercase {
      text-transform: none !important;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Uzay Animasyonları */
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
    }
    .star-twinkle {
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes shooting-star {
      0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 0; }
      10% { opacity: 1; }
      20% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
      100% { transform: translateX(-1000px) translateY(1000px) rotate(-45deg); opacity: 0; }
    }
    .shooting-star {
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>

</head>

</body>
</html>
